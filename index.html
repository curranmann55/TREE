<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe | Portfolio</title>
    <style>
        :root { --primary: #2ecc71; --dark: #2c3e50; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; }
        
        .hero {
            background: linear-gradient(rgba(44,62,80,0.9), rgba(44,62,80,0.9)),
                        url('https://source.unsplash.com/random/1920x1080') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .projects {
            padding: 4rem 2rem;
            display: grid;
            grid-gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .projects { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div>
            <h1>John Doe</h1>
            <p>Full Stack Developer</p>
            <nav style="margin-top: 2rem;">
                <a href="#work" style="color: white; text-decoration: none; margin: 0 1rem;">Work</a>
                <a href="#contact" style="color: white; text-decoration: none; margin: 0 1rem;">Contact</a>
            </nav>
        </div>
    </section>

    <section class="projects">
        <div class="card">
            <h3>Project 1</h3>
            <p>Modern e-commerce platform built with React & Node.js</p>
        </div>
        <!-- Add more project cards -->
    </section>
</body>
</html>
